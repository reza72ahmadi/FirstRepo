    <!--  ---------------------1---------- switch------------------- -->
    Senf : <select id="demo">
        <option value="13"> 1 - 3 </option>
        <option value="49"> 4 - 9 </option>
        <option value="1012"> 10 - 12 </option>
    </select> <br><br>

    Hours : <input type="text" id="demo1" size="4"> <br><br>

    <input type="button" value="Calculate" onclick="show();"><br><br>
    <input type="text" id="demo2" size="5">
<hr>
    <script>
        function show() {
            var senf = document.getElementById("demo").value;
            senf = parseInt(senf);
            var hours = document.getElementById("demo1").value;
            hours = parseInt(hours);
            var sph;

            switch (senf) {
                case 13:
                    sph = 100;
                    break;
                case 49:
                    sph = 150;
                    break;
                case 1012:
                    sph = 200;
                    break;
            }
            var salary = hours * sph;
            document.getElementById("demo2").value = salary;
        }
    </script>

    <h1 id="demo4">It will changed</h1>

    <script>
        function show1() {
            var month = document.getElementById("demo3").value;
            var mon;

            switch (month) {
                case "jan":
                case "feb":
                case "mar":
                case "apr":
                case "may":
                case "june":
                    mon = "This month is 31 days";
                    break;
                case "july":
                case "aug":
                case "sep":
                case "oct":
                case "nov":
                case "dec":
                    mon = "This month is 30 days";
                
            }
            document.getElementById("demo4").innerHTML = mon;
        }
    </script>
